
<!doctype html>
<html>
  <head>
    <title>Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="offline"></div>
  <div class="overlay"><div class="loadBlock"><div class="loading">CONNECTING</div><div class="dots"></div></div></div>
  <div class="container-fluid">
    <div class="row">
      <div class="chat">
        <div class="name">My name is<span style="padding: 10px; color: #DAE1FF; text-transform: uppercase; font-weight: bold;"></span></div>
        <div id="messages" class="well"></div>
        <form action="">
          <input id="m" class='form-control' autocomplete="off" />
          <button class="btn btn-primary">Send</button>
        </form>
        <div class="type well" style="margin-top: 5px; margin-bottom: 0">
          <ul></ul>
        </div>
      </div>
      <div class="online well">
        <h4>ONLINE: </h4>
        <ul class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <ul style="display: none;">
      <li><button class="google">Google</button></li>
      <li><button class="google_here">Google Here</button></li>
  </ul>
    <script>window.$ = window.jQuery = require('./js/libs/jquery.js');</script>
    <script src="js/socket.io.js"></script>
    <script src="js/socket-connection.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src='js/script.js'></script>
  </body>
</html>
